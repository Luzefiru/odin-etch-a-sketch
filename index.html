<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"> 
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
  </head>

  <body>
    <div class="tile-menu">
      <button class="tile-menu__button--new-grid"><img src="./res/reset.png" alt="Reset Canvas Button"></button>
      <button class="tile-menu__button--color-picker"><img src="./res/color-picker.png" alt="Color Picker Button"></button>
      <button class="tile-menu__button--rainbow-toggle"><img src="./res/rainbow.png" alt="Rainbow Pen Toggle Button"></button>
    </div>
    <div class="window--sketch-area">
      <!-- grid-like canvas tiles will be added here via DOM -->
    </div>
    <footer>
      "Etch-a-Sketch" | By: <a href="https://github.com/luzefiru">Luzefiru</a> | <a href="https://github.com/Luzefiru/odin-etch-a-sketch">Source Code</a>
